    <h1 style="text-align: center;">Criar Currículo</h1>

    <div id="formContainer" style="text-align: center;" >
      <form id="formDadosPessoais">
        <label for="nome"><span onMouseOver="toolTip('Insira aqui seu nome com as primeiras letras maiusculas sempre', 200)" onMouseOut="toolTip()">Nome:</span></label><br>
        <input type="text" id="nome" name="nome" required autofocus><br>

        <label for="email"><span onMouseOver="toolTip('O nome de um e-mail profissional deve ser curto e simples, a fim de que seja fácil de se lembrar e escrever. ', 300)" onMouseOut="toolTip()">Email:</span></label><br>
        <input type="email" id="email" name="email" required placeholder="email@exemplo.com"><br>

        <label for="telefone"><span onMouseOver="toolTip('Insira aqui seu telefone com DDD.', 300)" onMouseOut="toolTip()">Telefone:</span></label><br>
        <input type="tel" id="telefone" name="telefone" required placeholder="(11)00000000"><br>

        <label for="endereco"><span onMouseOver="toolTip('Insira apenas estado e cidade, por boas praticas não coloca-se o endereço completo.', 300)" onMouseOut="toolTip()">Endereço:</span></label><br>
        <input type="text" id="endereco" name="endereco" required placeholder="São Paulo-Garulhos"><br>

        <label for="objetivo"><span onMouseOver="toolTip('O objetivo tem a ver com o que você espera da empresa, no sentido do seu crescimento e da sua carreira.', 300)" onMouseOut="toolTip()">Objetivo:</span></label><br>
        <textarea id="objetivo" name="objetivo" rows="5" cols="50" style="resize: none;" required placeholder="EX. estou em busca de desafios que me permitam uma entrada no mercado de trabalho com grande desenvolvimento e foco na geração de resultados"></textarea><br>

        <label for="formacaoAcademica"><span onMouseOver="toolTip('Formação acadêmica é o histórico de sua escolaridade. Ou seja é tudo o que você já estudou na vida, começando pelo ensino fundamental e médio, passando talvez pelo ensino técnico e superior, que corresponde à graduação.', 400)" onMouseOut="toolTip()">Formação Acadêmica:</span></label><br>
        <textarea id="formacaoAcademica" name="formacaoAcademica" rows="5" cols="50" style="resize: none;" required placeholder="Graduação (nome do curso, exemplo: Desenvolvimento de Software Multiplataforma) concluído em 2023 na Faculdade de Tecnologia de São Paulo (FATEC). "></textarea><br>

        <label for="experienciaProfissional"><span onMouseOver="toolTip('Aqui coloque a sua experiência começando pela mais recente. Informe no currículo a empresa, o seu cargo, as datas de trabalho e descreva suas atividades. Coloque caso exista no máximo as 3 mais relevantes experiências.', 400)" onMouseOut="toolTip()">Experiência Profissional:</span></label><br>
        <textarea id="experienciaProfissional" name="experienciaProfissional" rows="5" cols="50" style="resize: none;" required placeholder="Desenvolvedor de sites.
                  Empresa Sites.co.
                  Abril de 2020 até o presente.
                  Responsabilidades
                  Acompanhei as métricas das páginas de clientes no Facebook, Instagram e Twitter;
Colaborei com a equipe de desenvolvimento, incluindo designers;
Criei paginas para os clientes da empresa;
Principais conquistas

Criei estratégias que aumentaram o acesso as páginas em 20%"></textarea><br><br>

        <label for="modelo">Modelo de Currículo:</label>
        <select id="modelo" name="modelo">
            <option value ="Escolha">Escolha um modelo</option>
            <option value="modeloCurriculo.html">Modelo 1</option>
            <option value="modeloCurriculo2.html">Modelo 2</option>
        </select><br><br>
      </form>
<button id="gerarPDF" type="button" onclick="gerarPDF()" class="btn btn-primary btn-sm" style="text-align: center;">Baixe seu PDF</button><br>
