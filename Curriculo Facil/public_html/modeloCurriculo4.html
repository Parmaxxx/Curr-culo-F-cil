<!DOCTYPE html>
<html>
<head>
    <title>Meu Currículo</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #000000; /* Texto preto */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #000000; /* Título principal em laranja */
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            color: #000000; /* Títulos de seção em azul */
            margin-bottom: 10px;
        }

        .subsection {
            margin-bottom: 10px;
        }

        .subsection-title {
            color: #000000; /* Títulos de subseção em verde */
            margin-bottom: 5px;
        }

        .subsection-content {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Meu Currículo</h1>

    <div class="section">
        <h2 class="section-title">Informações Pessoais</h2>
        <div class="subsection">
            <h3 class="subsection-title">Nome</h3>
            <p class="subsection-content">Seu nome</p>
        </div>
        <div class="subsection">
            <h3 class="subsection-title">E-mail</h3>
            <p class="subsection-content">seuemail@example.com</p>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Experiência Profissional</h2>
        <div class="subsection">
            <h3 class="subsection-title">Cargo</h3>
            <p class="subsection-content">Descrição do cargo e responsabilidades.</p>
        </div>
        <div class="subsection">
            <h3 class="subsection-title">Empresa</h3>
            <p class="subsection-content">Nome da empresa</p>
        </div>
    </div>

    <!-- Mais seções do currículo aqui -->

</body>
</html>
